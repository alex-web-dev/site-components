<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabs</title>
    <link rel="stylesheet" href="../css/tabs.css">
</head>
<body>
    <div class="tabs about-product__tabs">
        <div class="tabs__nav about-product__tabs-nav">
            <button class="tabs__nav-btn tabs__nav-btn_active">Tab 1</button>
            <button class="tabs__nav-btn">Tab 2</button>
            <button class="tabs__nav-btn">Tab 3</button>
        </div>
        <div class="tabs__list">
			<div class="tabs__item tabs__item_active">
				<h2>Title - 1 tab</h2>
				<p>Content - 1 tab</p>
			</div>
			<div class="tabs__item">
				<h2>Title - 2 tab</h2>
				<p>Content - 2 tab</p>
			</div>
			<div class="tabs__item">
				<h2>Title - 3 tab</h2>
				<p>Content - 3 tab</p>
			</div>
        </div>
	</div>
    <script src="../js/tabs.js"></script>
</body>
</html>
